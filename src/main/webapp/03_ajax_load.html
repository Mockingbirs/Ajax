<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 데이터 일부만 대상 엘리먼트에 삽입하기-load()</title>

<style type="text/css">
div {
	width: 180px;
	height: 80px;
	margin: 3px;
	float: left;
}
</style>

<script src="./js/jquery-3.6.1.min.js"></script>

<script type="text/javascript">
$(function(){
	$('#menu1').click(function(){
		//$('#message1').load('menu.html .m1, .m2');
		$('#message1').load('menu.html');
		return false;
	});
});


$(function(){
	$('#menu2').click(function(){
		$('#message2').load('menu.html .m2');
		return false;
	});
});
</script>


</head>
<body>

	<div>
		<a href="#" id="menu1">메뉴 보기1</a> <span id="message1"></span>
	</div>

	<div>
		<a href="#" id="menu2">메뉴 보기2</a> <span id="message2"></span>
	</div>


</body>
</html>
